name: CD

on:
    push:
        branches: [main]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
        -   uses: actions/checkout@v2
        
        -   name: Install Node.js
            uses: actions/setup-node@v3
            with:
              node-version: 16

        -   uses: pnpm/action-setup@v2
            name: Install pnpm
            id: pnpm-install
            with:
              version: 7
              run_install: false 

        -   name: Install dependencies
            run: pnpm install

        -   name: build
            run: pnpm run build

        -   name: deploy
            uses: appleboy/scp-action@v0.1.4
            with:
                host: ${{secrets.HOST}}
                username: root
                key: ${{secrets.PK}}
                source: "./dist/*"
                target: "/root/Backend/Cinema/wwwroot"
                overwrite: true
